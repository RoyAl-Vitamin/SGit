<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create repo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/RoyAl-Vitamin/SGit">SGit form GitHub</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Example</h1>
    </div>
    <br>
    <form method="post" action="/open">

        <label for="name">Enter a name:</label>
        <input type="text" name="name" id="name" size="30" required>

        <br>

        <label for="path">Enter a path to repo:</label>
        <input type="text" name="path" id="path" required>

        <input type="submit" value="Open">
    </form>
</div>
</body>
</html>
